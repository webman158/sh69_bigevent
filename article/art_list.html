<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form">
        <div class="layui-form-item">
          <div class="layui-inline">
            <select id="cate" lay-verify=""></select>
          </div>
          <div class="layui-inline">
            <select id="state" lay-verify="">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </div>
      </form>

      <!-- 列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!-- 分页 -->
      <div id="pageBox"></div>
    </div>
  </div>
  <script id="tpl" type="text/html">
    {{if data.length}}
      {{each data v i}}
        <tr>
          <td>{{v.title}}</td>
          <td>{{v.cate_name}}</td>
          <td>{{v.pub_date | formatTime}}</td>
          <td>{{v.state}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-xs editBtn" data-id="{{v.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs removeBtn"
              data-id="{{v.Id}}">删除</button>
          </td>
        </tr>
      {{/each}}
    {{else}}
        暂无数据
    {{/if}}
  </script>

  <!-- 下拉选项的模板 -->
  <script id="tplOption" type="text/html">
    <option value="">所有分类</option>
    {{each data v i}}
    <option value="{{v.Id}}">{{v.name}}</option>
    {{/each}}
  </script>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/ajaxBase.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
