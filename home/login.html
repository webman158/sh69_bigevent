<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>69期-大事件项目</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 版心 -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginBox">
        <!-- 标题区域 -->
        <div class="title"></div>
        <!-- 登录区域 -->
        <div class="login">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登 录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="goToReg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="register">
            <form class="layui-form" id="regForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repass"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注 册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="goToLogin">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 这是layui的js文件，里面有全部内置的模块 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQ -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入ajax的基础配置 -->
    <script src="/assets/js/ajaxBase.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
